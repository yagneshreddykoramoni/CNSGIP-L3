<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily goals tracker</title>
    <link rel="stylesheet" href="daily goals tracker.css">
    <script src="https://kit.fontawesome.com/56468b43e1.js" crossorigin="anonymous"></script>
</head>
<body>

            <h2>Goals Tracker <i class="fa-solid fa-book"></i></h2>

            </ul>
        </div>

</html>
